openapi: 3.0.0
info: 
  title: Management API Reference
  version: '2020-09-17'
  contact: {}
  description: |-
    The Management API provides a set of system-agnostic functionality for managing your Finch connections.


    [![Open in Postman](https://run.pstmn.io/button.svg)](https://god.gw.postman.com/run-collection/21027137-08db0929-883d-4094-a9ce-dbf5a9bee4a4?action=collection%2Ffork&collection-url=entityId%3D21027137-08db0929-883d-4094-a9ce-dbf5a9bee4a4%26entityType%3Dcollection%26workspaceId%3D1edf19bc-e0a8-41e9-ac55-481a4b50790b)
servers:
  - url: 'https://api.tryfinch.com'
    description: ''
paths:
  /providers:
    get:
      summary: Providers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The id of the payroll provider used in Connect.
                    display_name:
                      type: string
                      description: The display name of the payroll provider.
                    products:
                      type: array
                      description: The list of Finch products supported on this payroll provider.
                      items:
                        type: string
                    category:
                      type: string
                      description: 'The categroy of the integration. Only `hris` is supported.'
                    icon:
                      type: string
                      description: The url to the official icon of the payroll provider.
                    logo:
                      type: string
                      description: The url to the official logo of the payroll provider.
                    mfa_required:
                      type: boolean
                      description: whether MFA is required for the provider.
                    primary_color:
                      type: string
                      description: The hex code for the primary color of the payroll provider.
                    manual:
                      type: boolean
                      description: '[DEPRECATED] Whether the Finch integration with this provider uses the Assisted Connect Flow by default. This field is now deprecated. Please check for a `type` of `assisted` in the `authentication_methods` field instead.'
                    authentication_methods:
                      type: array
                      description: The list of authentication methods supported by the provider.
                      items:
                        $ref: '#/components/schemas/AuthenticationMethod'
              examples:
                Success:
                  value:
                    - id: gusto
                      display_name: Gusto
                      products:
                        - company
                        - directory
                      icon: 'https://finch-logos.s3.us-west-2.amazonaws.com/gustoIcon.png'
                      logo: 'https://finch-logos.s3.us-west-2.amazonaws.com/gustoLogo.png'
                      mfa_required: true
                      primary_color: '#f45d47'
                      authentication_methods:
                        - type: api
                          benefits_support:
                            401k:
                              supported_features:
                                company_contribution: null
                                employee_deduction:
                                  - fixed
                                  - percent
                                frequencies:
                                  - one_time
                                  - every_paycheck
                                annual_maximum: false
                                catch_up: false
                                description: 401(k)
                              supported_operations:
                                company_benefits:
                                  read: not_supported_by_finch
                                  create: supported
                                  update: supported
                                  delete: not_supported_by_finch
                                individual_benefits:
                                  read: not_supported_by_finch
                                  create: supported
                                  delete: supported
                                  update: supported
                      supported_fields:
                        company:
                          id: true
                          legal_name: true
                          entity:
                            type: true
                            subtype: false
                          primary_email: true
                          primary_phone_number: true
                          ein: true
                          accounts:
                            routing_number: true
                            account_name: true
                            institution_name: true
                            account_type: true
                            account_number: true
                          departments:
                            name: true
                            parent:
                              name: true
                          locations:
                            line1: true
                            line2: true
                            city: true
                            state: true
                            postal_code: true
                            country: true
                        directory:
                          paging:
                            count: true
                            offset: true
                          individuals:
                            id: true
                            first_name: true
                            middle_name: true
                            last_name: true
                            is_active: true
                            department: null
                            manager:
                              id: true
                        individual:
                          id: true
                          first_name: true
                          middle_name: true
                          last_name: true
                          preferred_name: true
                          dob: true
                          gender: false
                          ethnicity: false
                          ssn: true
                          emails:
                            data: true
                            type: true
                          phone_numbers:
                            data: true
                            type: true
                          residence:
                            city: true
                            country: true
                            line1: true
                            line2: true
                            postal_code: true
                            state: true
                        employment:
                          id: true
                          first_name: true
                          middle_name: true
                          last_name: true
                          title: true
                          start_date: true
                          end_date: true
                          is_active: true
                          income_history: false
                          class_code: true
                          custom_fields: false
                          department:
                            name: true
                          employment:
                            type: true
                            subtype: true
                          income:
                            amount: true
                            currency: true
                            unit: true
                          location:
                            line1: true
                            line2: true
                            city: true
                            state: true
                            postal_code: true
                            country: true
                          manager: null
                        payment:
                          id: true
                          pay_date: true
                          debit_date: false
                          company_debit: true
                          gross_pay: true
                          net_pay: true
                          employer_taxes: true
                          employee_taxes: true
                          individual_ids: true
                          pay_period:
                            start_date: false
                            end_date: false
                        pay_statement:
                          paging:
                            count: true
                            offset: true
                          pay_statements:
                            individual_id: true
                            type: true
                            payment_method: true
                            total_hours: true
                            gross_pay: true
                            net_pay: true
                            earnings:
                              type: true
                              name: true
                              amount: true
                              currency: true
                            employee_deductions:
                              name: true
                              amount: true
                              type: true
                              pre_tax: true
                              currency: true
