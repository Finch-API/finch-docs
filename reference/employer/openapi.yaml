                              nullable: true
                            dob:
                              $ref: '#/components/schemas/Date'
                            ssn:
                              type: string
                              description: 'Social Security number of the individual. This field is only available with the `ssn` scope enabled and the `options: { include: [''ssn''] }` param set in the body.'
                            residence:
                              $ref: '#/components/schemas/Location'
              examples:
                Success:
                  value:
                    responses:
                      - individual_id: 5d0b10a1-a09a-430f-81f1-20be735dc5e9
                        code: 200
                        body:
                          id: 5d0b10a1-a09a-430f-81f1-20be735dc5e9
                          first_name: Jane
                          middle_name: null
                          last_name: Doe
                          preferredName: Janey
                          emails:
                            - data: jane@acme.com
                              type: work
                            - data: janed@personal.com
                              type: personal
                          phone_numbers:
                            - data: '5051234567'
                              type: personal
                          gender: female
                          ethnicity: black_or_african_american
                          dob: '1970-01-01'
                          residence:
                            line1: 123 Main St
                            line2: Apt C
                            city: Schenectady
                            state: NY
                            postal_code: '12345'
                            country: US
      summary: Individual
      operationId: get-individual
      tags:
        - 1. Organization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                requests:
                  type: array
                  items:
                    type: object
                    properties:
                      individual_id:
                        type: string
                        format: uuid
                options:
                  type: object
                  properties:
                    include:
                      type: array
                      description: 'Optional fields to include. Currently only `ssn` is supported. To include this field, the `ssn` scope must be enabled.'
                      items:
                        type: string
                        enum:
                          - ssn
              required:
                - requests
            examples:
              Individual ids:
                value:
                  requests:
                    - individual_id: bb20ea64-93f9-45db-940d-960379684d68
                    - individual_id: c7962b5b-0e6d-4745-a6c3-1ffff6e28832
              SSN:
                value:
                  requests:
                    - individual_id: bb20ea64-93f9-45db-940d-960379684d68
                    - individual_id: c7962b5b-0e6d-4745-a6c3-1ffff6e28832
                  options:
                    include:
                      - ssn
        description: ''
