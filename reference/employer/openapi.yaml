                          $ref: '#/components/schemas/Date'
                    pay_date:
                      $ref: '#/components/schemas/Date'
                    debit_date:
                      $ref: '#/components/schemas/Date'
                    company_debit:
                      $ref: '#/components/schemas/Money'
                    gross_pay:
                      $ref: '#/components/schemas/Money'
                    net_pay:
                      $ref: '#/components/schemas/Money'
                    employer_taxes:
                      $ref: '#/components/schemas/Money'
