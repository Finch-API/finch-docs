                properties:
                  paging:
                    $ref: '#/components/schemas/Paging'
                  individuals:
                    type: array
                    description: The array of employees.
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: A stable Finch id (UUID v4) for an individual in the company.
                        first_name:
                          type: string
                          description: The legal first name of the individual.
                          nullable: true
                        middle_name:
                          type: string
                          description: The legal middle name of the individual.
                          nullable: true
                        last_name:
                          type: string
                          description: The legal last name of the individual.
                          nullable: true
                        manager:
                          type: object
                          description: The manager object.
                          nullable: true
                          properties:
                            id:
                              type: string
                              description: A stable Finch `id` (UUID v4) for an individual in the company.
                              pattern: '[0-9a-f]{8}[-]?(?:[0-9a-f]{4}[-]?){3}[0-9a-f]{12}'
                        department:
                          type: object
                          description: The department object.
                          nullable: true
                          properties:
                            name:
                              type: string
                              description: The name of the department.
                              nullable: true
                        is_active:
                          type: boolean
                          description: '`true` if the individual is an active employee or contractor at the company.'
                          nullable: true
      summary: Directory
      operationId: get-directory
      tags:
        - 1. Organization
  /employer/individual:
    post:
      description: 'Read individual data, excluding income and employment data'
      parameters:
        - $ref: '#/components/parameters/API-Version'
        - $ref: '#/components/parameters/Content-Type'
      responses:
        '200':
          description: Individual data
          content:
            application/json:
              schema:
                type: object
                properties:
                  responses:
                    type: array
                    items:
                      type: object
                      properties:
                        individual_id:
                          type: string
                        code:
                          type: integer
                        body:
                          type: object
                          properties:
                            id:
                              type: string
                              description: A stable Finch `id` (UUID v4) for an individual in the company.
                            first_name:
                              type: string
                              description: The legal first name of the individual.
                              nullable: true
                            middle_name:
                              type: string
                              description: The legal middle name of the individual.
                              nullable: true
                            last_name:
                              type: string
                              description: The legal last name of the individual.
                              nullable: true
                            preferred_name:
                              type: string
