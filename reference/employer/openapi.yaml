                              nullable: true
                              items:
                                type: object
                                properties:
                                  data:
                                    type: string
                                  type:
                                    type: string
                                    enum:
                                      - work
                                      - personal
                            phone_numbers:
                              type: array
                              nullable: true
                              items:
                                type: object
                                nullable: true
                                properties:
                                  data:
                                    type: string
                                    pattern: '[0-9]{10}'
                                    nullable: true
                                  type:
                                    type: string
                                    enum:
                                      - work
                                      - personal
                                    nullable: true
                            gender:
                              type: string
                              description: The gender of the individual.
                              enum:
                                - female
                                - male
                                - other
                                - decline_to_specify
                              nullable: true
                            ethnicity:
                              type: string
                              enum:
                                - asian
                                - white
                                - black_or_african_american
                                - native_hawaiian_or_pacific_islander
                                - american_indian_or_alaska_native
                                - hispanic_or_latino
                                - two_or_more_races
                                - decline_to_specify
