info:
  title: ATS API Reference
  version: '2020-09-17'
  description: |-
    The Finch ATS (Applicant Tracking System) API provides a unified way to connect to several ATS systems. The API requires an access token issued by Finch.

    ATS products are specified by the product parameter, a space-separated list of products that your application requests from an employer authenticating through Finch Connect. Valid product names areâ€”


    -  `candidates`: Read candidate data
    -   `applications`: Read application data for candidates
    - `jobs`: Read job requisition data, as well as existing stages of the job pipeline
    - `offers`: Read offer data for candidates
servers:
  - url: 'https://api.tryfinch.com'
paths:
  /ats/candidates:
    get:
      summary: List Candidates
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Candidate'
      operationId: get-ats-candidate
      description: Gets all of an organization's candidates. A candidate represents an individual associated with one or more applications.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
    parameters: []
  '/ats/candidates/{candidate_id}':
    parameters:
      - schema:
          type: string
        name: candidate_id
        in: path
        required: true
    get:
      summary: Retrieve Candidate
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'
      operationId: get-ats-candidates-candidate_id
      description: Gets a candidate from an organization. A candidate represents an individual associated with one or more applications.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  /ats/applications:
    get:
      summary: List Applications
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
      operationId: get-ats-applications
      description: Gets all of an organization's applications.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  '/ats/applications/{application_id}':
    parameters:
      - schema:
          type: string
        name: application_id
        in: path
        required: true
    get:
      summary: Retrieve Application
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      operationId: get-ats-applications-application_id
      description: Gets an application from an organization.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  /ats/jobs:
    get:
      summary: List Jobs
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
      operationId: get-ats-jobs
      description: Gets all of an organization's jobs.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  '/ats/jobs/{job_id}':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
    get:
      summary: Retrieve Job
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
      operationId: get-ats-jobs-job_id
      description: Gets a job from an organization.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  /ats/stages:
    get:
      summary: List Stages
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stage'
      operationId: get-ats-stages
      description: 'Get all job stages for an organization. Depending on the system, some jobs may have stages specific to that job. Other job stages may apply broadly to all jobs in the system. Use the `job_id` to determine whether a job applies specifically to a job.'
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  /ats/offers:
    get:
      summary: List Offers
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Offer'
              examples: {}
      operationId: get-ats-offers
      description: Get all offers put out by an organization.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
  '/ats/offers/{offer_id}':
    parameters:
      - schema:
          type: string
        name: offer_id
        in: path
        required: true
    get:
      summary: Retrieve Offer
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
      operationId: get-ats-offers-offer_id
      description: Get a single offer from an organization.
      parameters:
        - $ref: ../employer/openapi.yaml#/components/parameters/API-Version
        - $ref: ../employer/openapi.yaml#/components/parameters/Content-Type
