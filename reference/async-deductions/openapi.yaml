info:
  title: Async Benefits API Reference
  version: '2020-09-17'
  contact: {}
  description: |
    This document outlines the API reference for Finch's asynchronous Benefits API, which is used for managing payroll deductions. All mutative operations, such as creating deduction and managing enrollments, are supported on this asynchronous API. For details on facilitating read operations, please refer to the [HRIS API Reference](https://developer.tryfinch.com/docs/reference/0c7c919255262-hris-api-reference) documentation.
    ***

    The Benefits APIs provide a unified way to connect with payroll systems to create and manage payroll deductions.

    Usage of the Benefits APIs requires an access token issued by Finch that has been granted the `benefits` product scope. Employer products are specified by the product parameter, a space-separated list of products that your application requests from an employer authenticating through Finch Connect. Valid product names areâ€”
    - `company`: Read basic company data

    - `directory`: Read company directory and organization structure

    - `individual`: Read individual data, excluding income and employment data

    - `employment`: Read individual employment and income data

    - `payment`: Read payroll and contractor related payments by the company

    - `pay_statement`: Read detailed pay statements for each individual

    - `benefits`: Create and manage benefits and benefit enrollment within a company
servers:
  - url: 'https://api.tryfinch.com'
    description: ''
tags:
  - name: 1. Benefits
paths:
  /employer/benefits:
    post:
      summary: Create Benefit
      operationId: post-company-benefits
      responses:
        '201':
          description: Successfully Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  benefit_id:
                    type: string
              examples:
                Success:
                  value:
                    benefit_id: e8b90071-0c11-471c-86e8-e303ef2f6782
        '400':
          description: Malformed Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Bad Request:
                  value:
                    code: 400
                    name: invalid_request_error
                    finch_code: invalid_request
                    message: '[body:description]: Not a valid string'
        '422':
          description: Request provided with unsupported parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Invalid Benefit:
                  value:
                    code: 422
                    name: unprocessable_request_error
                    finch_code: unsupported_paramters
                    message: Provider does not support benefit type '401k'
        '500':
          $ref: '#/components/responses/ServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      description: |-
        **Availability: Automated and Assisted Benefits providers**

        Creates a new company-wide benefit. Please use the `/meta` endpoint to view available types for each provider.

        If the same request is made more than once with the same `benefit_type` and `description`, a new benefit will not be created. Finch will instead return the benefit id of the existing benefit.

        This is a live request to the provider. Latencies may vary from seconds to minutes depending on the provider and number of benefits.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  $ref: '#/components/schemas/BenefitType'
                description:
                  type: string
                frequency:
                  $ref: '#/components/schemas/BenefitFrequency'
      tags:
        - 1. Benefits
      parameters:
        - $ref: '#/components/parameters/API-Version'
        - $ref: '#/components/parameters/Content-Type'
      x-stoplight:
        id: 07gjv57sxbqh7
    parameters: []
