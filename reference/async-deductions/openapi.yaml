                  items:
                    type: string
      tags:
        - 1. Benefits
      parameters:
        - $ref: '#/components/parameters/API-Version'
        - $ref: '#/components/parameters/Content-Type'
      x-stoplight:
        id: 2bw7fbt8fztyx
    parameters:
      - schema:
          type: string
        name: benefit_id
        in: path
        required: true
